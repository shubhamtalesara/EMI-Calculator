<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        
        <h1>Loan Calculator</h1>
        <h3>Amount ($): </h3>
        <input name="amount" id="amount" placeholder="450,000" value="" required>
        <h3>Interest Rate (%): </h3>
        <input name="ir" id="ir" placeholder="8.8" value="" required>
        <h3>Months To Pay: </h3>
        <input name="mtp" id="mtp" placeholder="120" value="" required>
        <h1>EMI: $<span id="emi"></span></h1>
        <button type="submit" id="submit">Calculate</button>
      
    </div>
    <script src="index.js"></script>
</body>
</html>
